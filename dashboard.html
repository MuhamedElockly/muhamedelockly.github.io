<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - Muhamed Elockly</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <span class="brand-text">ME</span>
                <span class="brand-dot"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="text-center mb-4">Project Dashboard</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                        <i class="fas fa-plus me-2"></i>Add New Project
                    </button>
                </div>
            </div>

            <!-- Projects Table -->
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Technologies</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="projectsTableBody">
                                <!-- Projects will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add/Edit Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="projectTitle" class="form-label">Project Title</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                            <div class="col-md-6">
                                <label for="projectType" class="form-label">Project Type</label>
                                <input type="text" class="form-control" id="projectType" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectTechnologies" class="form-label">Technologies (comma-separated)</label>
                            <input type="text" class="form-control" id="projectTechnologies" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectFeatures" class="form-label">Features (one per line)</label>
                            <textarea class="form-control" id="projectFeatures" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectChallenges" class="form-label">Challenges</label>
                            <textarea class="form-control" id="projectChallenges" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectSolutions" class="form-label">Solutions</label>
                            <textarea class="form-control" id="projectSolutions" rows="2" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="projectDate" class="form-label">Project Date</label>
                                <input type="text" class="form-control" id="projectDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="projectDuration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="projectDuration" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="projectRole" class="form-label">Your Role</label>
                            <input type="text" class="form-control" id="projectRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectContributions" class="form-label">Contributions (one per line)</label>
                            <textarea class="form-control" id="projectContributions" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectGithubUrl" class="form-label">GitHub URL</label>
                            <input type="url" class="form-control" id="projectGithubUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectVideoId" class="form-label">YouTube Video ID</label>
                            <input type="text" class="form-control" id="projectVideoId" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProjectBtn">Save Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteProjectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this project?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="dashboard.js"></script>
</body>
</html>
